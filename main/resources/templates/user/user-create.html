<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Стили для контейнера */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Стили для ошибок */
        .container label {
            color: red;
            font-weight: bold;
        }

        /* Стили для формы */
        .container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Стили для лейблов */
        .container label {
            font-weight: bold;
        }

        /* Стили для инпутов и селектов */
        .container input[type="text"],
        .container input[type="time"],
        .container select {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Стили для кнопок */
        .container button[type="submit"],
        .container a {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .container button[type="submit"]:hover,
        .container a:hover {
            background-color: #0056b3;
        }

        /* Стили для кнопки назад */
        .container a {
            background-color: #6c757d;
        }

        .container a:hover {
            background-color: #343a40;
        }
    </style>
</head>
<body>
<div class="container">
    <label style="color: red"><b th:text="${errors}"></b></label>
    <form th:action="@{/users/create}" th:method="post" th:object="${newUser}">
        <label for="input_fname">Ім'я</label>
        <input type="text" name="fname" id="input_fname" th:field="*{name}" required/>

        <label for="input_sname">Прізвище</label>
        <input type="text" name="sname" id="input_sname" th:field="*{surname}" required/>

        <label for="input_age">Вік</label>
        <input type="number" name="age" id="input_age" min="0" max="150" th:field="*{age}" required/>

        <label for="input_login">Логін</label>
        <input type="text" name="sname" id="input_login" th:field="*{login}" required/>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="password">Пароль:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" th:field="*{password}" id="password"/>
                <small class="form-text text-muted" th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">Електронна пошта:</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" th:field="*{email}" id="email"/>
                <small class="form-text text-muted" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
        </div>

        <div class="footer">
            <button type="submit">Зберегти</button>
            <a th:href="@{/users/all}">Назад&#8594;</a>
        </div>
    </form>
</div>

</body>
</html>
