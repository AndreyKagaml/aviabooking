<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <label style="color: red"><b th:text="${errors}"></b></label>
    <form th:action="@{/planes/{id}/edit(id=${editedPlane.getId()})}" th:method="post" th:object="${editedPlane}">
        <label for="input_departure">Номер</label>
        <input type="text" name="departure" id="input_departure" th:field="*{number}" required/>

        <label for="input_arrival">Модель</label>
        <!--        <span th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></span>-->
        <input type="text" name="arrival" id="input_arrival" th:field="*{model}" required/>

        <label for="dateDeparture">Рік виготовлення</label>
        <input type="number" id="dateDeparture" name="dateDepart" min="1900" th:field="*{year}" required/>

        <label for="timeDeparture">Кількість місць</label>
        <input type="number" id="timeDeparture" name="timeDepart" min="0" th:field="*{countSeats}" required/>


        <div class="footer">
            <button type="submit">Зберегти</button>
            <a th:href="@{/planes/all}">Назад&#8594;</a>
        </div>
    </form>
</div>

</body>
</html>
